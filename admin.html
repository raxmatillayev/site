<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¨ Maktublar Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-card: #161b22;
      --text-light: #e6edf3;
      --pink: #ff4e74;
      --border: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--pink);
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .msg {
      background-color: var(--bg-card);
      border: 1px solid var(--border);
      border-left: 5px solid var(--pink);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 78, 116, 0.2);
      animation: fadeIn 0.6s ease forwards;
    }

    .msg time {
      display: block;
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body { padding: 1rem 0.5rem; }
      .msg { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <h1>üíå Kelgan Maktublar</h1>
  <div id="messages">Yuklanmoqda...</div>

  <script>
    async function getMessages() {
      try {
        const res = await fetch('http://localhost:3000/api/messages');
        const messages = await res.json();
        const container = document.getElementById('messages');
        container.innerHTML = '';

        if (!messages.length) {
          container.innerHTML = '<p>Hozircha hech qanday maktub yo‚Äòq üòî</p>';
          return;
        }

        messages.reverse().forEach(msg => {
          const div = document.createElement('div');
          div.className = 'msg';
          div.innerHTML = `
            <time>${new Date(msg.date).toLocaleString()}</time>
            <div>${msg.text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById('messages').innerHTML = '‚ùå Xatolik yuz berdi.';
        console.error(e);
      }
    }

    getMessages();
  </script>
</body>
</html>
